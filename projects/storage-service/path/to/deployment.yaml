apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app-deployment
spec:
  containers:
    - name: test-container
      image: express-app
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 3
      readinessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 3