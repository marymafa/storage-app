apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: storage-system
  namespace: default
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - hosts:
    - mary.thecodingground.com
    secretName: mysite-tls
  backend:
    serviceName: ghost
    servicePort: 80
  rules:
  - host: mary.thecodingground.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: express-app
          servicePort: 80
  - host: mary.thecodingground.com
    http:
      paths:
      - path: /to/deployment
        backend:
          serviceName: react-app
          servicePort: 8080